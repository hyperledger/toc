name: "Pull Request Labeler"

on:
  pull_request:
  workflow_dispatch:

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      meeting-minutes:
      - meeting-minutes/**
      quarterly-report:
      - project-reports/**
